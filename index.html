<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <dialog>
        <div id="dialog-container">
            <div id="winning-player"></div>
            <button id="continue-button">CONTINUE!</button>
        </div>
    </dialog>
    <div class="title-section">
        <h1>Tic Tac Toe!</h1>
    </div>

    <div class="game-section">
        <div id="player-name-input-container">
            <div id="player-one-name-container">Player One Name: <input type="text" value="Player 1"
                    class="player-one-name"> <button class="selection one-marker-x">X</button> <button
                    class="selection one-marker-o">O</button>
            </div>

            <div id="player-two-name-container">Player Two Name: <input type="text" value="Player 2"
                    class="player-two-name"> <button class="selection two-marker-x">X</button> <button
                    class="selection two-marker-o">O</button>
            </div>
            <div class="action-buttons">
                <button id="start-button" disabled>START</button>
                <button id="restart-button">RESTART</button>
            </div>
        </div>


        <div id="main-grid">
            <div class="player-names-container">
                <div id="nameOneWrapper">
                    <div id="nameOne">Player 1: </div>
                </div>
                <div id="nameTwoWrapper">
                    <div id="nameTwo">Player 2: </div>
                </div>
            </div>
            <button class="game-button" id="0"></button>
            <button class="game-button" id="1"></button>
            <button class="game-button" id="2"></button>
            <button class="game-button" id="3"></button>
            <button class="game-button" id="4"></button>
            <button class="game-button" id="5"></button>
            <button class="game-button" id="6"></button>
            <button class="game-button" id="7"></button>
            <button class="game-button" id="8"></button>
        </div>
    </div>

</body>

</html>
